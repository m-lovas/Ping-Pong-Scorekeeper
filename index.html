<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorekeeper!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <body>
    <section>
      <div class="columns">
        <div class="column"></div>

        <div class="column is-three-fifths">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img
                  src="https://images.unsplash.com/photo-1611251126118-b1d4f99600a1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                  alt="Placeholder image"
                />
              </figure>
            </div>

            <div class="card-content">
              <p class="title is-4">Ping Pong Score Keeper</p>
              <h1 class="title is-3" id="displayScore">
                <span id="p1Span">0</span> to <span id="p2Span">0</span>
              </h1>
              <p>Use the buttons below to keep score</p>
              <b class="title is-3">Playing To</b>
              <div class="select is-rounded">
                <select name="maxScore" id="maxScore">
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="9">9</option>
                  <option value="11">11</option>
                  <option value="13">13</option>
                </select>
              </div>
            </div>

            <div class="card-footer">
              <button
                class="card-footer-item button is-primary is-large"
                id="oneButton"
              >
                +1 Player One
              </button>
              <button
                class="card-footer-item button is-info is-large"
                id="twoButton"
              >
                +1 Player Two
              </button>
              <button
                class="card-footer-item button is-danger is-large"
                id="resetButton"
              >
                Reset
              </button>
            </div>
          </div>
        </div>

        <div class="column"></div>
      </div>
      <script src="app.js"></script>
    </section>
  </body>
</html>
